name: Keep Supabase Database Alive

on:
  schedule:
    # Runs every 4 days at 3:00 AM UTC (adjust as needed)
    # Cron format: minute hour day month weekday
    - cron: '0 3 */4 * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Query the health_check table to keep database active
          response=$(curl -s -w "\n%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/health_check?select=count")
          
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ]; then
            echo "Successfully pinged Supabase database at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "Database is active and responding"
            exit 0
          else
            echo "Error pinging database: HTTP $http_code"
            exit 1
          fi

      - name: Report Status
        if: always()
        run: |
          echo "Ping completed at $(date)"
